<form class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label>Username</label>
            <input type="text" name="name" value="<%= contact.name %>" placeholder="Username"/>
        </div>

        <div class="pure-control-group">
            <label>Email</label>
            <input type="email" name="email" value="<%= contact.email %>" placeholder="Email"/>
        </div>

        <div class="pure-control-group">
            <label>Phone</label>
            <input type="text" name="phone" value="<%= contact.phone %>" placeholder="Phone"/>
        </div>

        <div class="pure-controls">
            <button class="pure-button pure-button-primary">Save</button>
        </div>
    </fieldset>
</form>
